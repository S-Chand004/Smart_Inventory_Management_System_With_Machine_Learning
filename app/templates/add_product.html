<h2>Add Product</h2>

<form method="post">
  <input name="name" placeholder="Product name" required><br>
  <input name="category" placeholder="Category" required><br>
  <input name="quantity" type="number" placeholder="Initial quantity" required><br>
  <input name="threshold" type="number" placeholder="Low stock threshold" required><br>

  <button type="submit">Add Product</button>
</form>
